AllCops:
  TargetRubyVersion: 2.5
  SuggestExtensions: false
  NewCops: enable

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
    - 'Rakefile'

Metrics/MethodLength:
  Exclude:
    - 'spec/**/*'
    - 'Rakefile'

Style/ModuleFunction:
  EnforcedStyle: extend_self
