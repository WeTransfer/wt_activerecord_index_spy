name: Ruby

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13.2
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: wt_activerecord_index_spy_test
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries
    env:
      MYSQL_DB_PASSWORD: root
      POSTGRES_DB_PASSWORD: postgres
      POSTGRES_DB_USER: postgres
    strategy:
      matrix:
        ruby:
          - 2.7
          - 2.6
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: install gems
      run: |
        gem install bundler
        bundle install
    - name: Create databases
      run: |
        sudo systemctl start mysql.service
        bundle exec rake db:drop db:create db:migrate
    - name: Tests for mysql2
      run: |
        bundle exec rspec
    - name: Tests for postgresql
      run: |
        ADAPTER=postgresql bundle exec rspec
